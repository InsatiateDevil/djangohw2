{% extends 'base.html' %}
{% block content %}
<div class="container">
    <div class="row">
        <div class="col-12">
            <div class="card mb-4 box-shadow">
                <div class="card-body">
                    {% if object %}
                    <h1>Создать статью</h1>
                    {% else %}
                    <h1>Редактировать статью</h1>
                    {% endif %}
                    <form method="post">
                        {% csrf_token %}
                        <p>Хотите удалить статью - {{ object.title }}?</p>
                        <button type="submit" class="btn btn-danger">Удалить</button>
                        <a href="{% url 'catalog:blog_list' %}" class="btn btn-warning">Отмена</a>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
