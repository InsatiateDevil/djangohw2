{% extends 'base.html' %}
{% block content %}
<div class="card mb-4 box-shadow">
    <div class="card-header">
        <h4 class="my-0 font-weight-normal">{{product.product_name}}</h4>
    </div>
    <div class="card-body">
        <ul class="list-unstyled mt-3 mb-4 text-start m-3">
            <li>{{product.description}}</li>
        </ul>
        <button type="button" class="btn btn-lg btn-block btn-outline-primary">
            {{product.price}} руб.
        </button>
        <a class="btn btn-lg btn-block btn-warning" href="{% url 'catalog:product_update' object.pk %}">
            Изменить
        </a>
        <a class="btn btn-lg btn-block btn-danger" href="{% url 'catalog:product_delete' object.pk %}">
            Удалить
        </a>
    </div>
</div>
{% endblock %}
