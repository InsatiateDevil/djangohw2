{% include 'header.html' %}
<div class="pricing-header px-3 py-3 pt-md-5 pb-md-4 mx-auto text-center">
    <h1 class="display-4">Skystore</h1>
    <p class="lead">Skystore - это отличный вариант хранения ваших плагинов и примеров кода, который вы бы хотели
        продать</p>
</div>

<div class="container">

    <div class="row text-center">
        {% for product in products %}
        <div class="col-3">

            <div class="card mb-4 box-shadow">
                <div class="card-header">
                    <h4 class="my-0 font-weight-normal">{{product.product_name}}</h4>
                </div>
                <div class="card-body">
                    <ul class="list-unstyled mt-3 mb-4 text-start m-3">
                        <li>{{product.description}}</li>
                    </ul>
                    <button type="button" class="btn btn-lg btn-block btn-outline-primary">{{product.price}} руб.</button>
                </div>
            </div>

        </div>
        {% endfor %}
    </div>


    {% include 'footer.html' %}
